<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left">
        <div class="line"></div>
        <div class="text"><h1>Create Calculator JavaScript</h1></div>
        
    </div>
    <div class="right">
        <div class="card">
           
            <div id="container">
                <input id="display" class="display" >
            <div id="buttons">
                <button onclick="clearScreen()" class="blueColor">AC</button>
                <button onclick="clearScreen()" class="blueColor">Del</button>
                <button onclick="appendToDisplay('%')" class="blueColor">%</button>
                <button onclick="appendToDisplay('/')" class="blueColor">/</button>
                <button onclick="appendToDisplay('7')" >7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplay('*')" class="blueColor">*</button>
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="appendToDisplay('-')" class="blueColor">-</button>
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="appendToDisplay('+')" class="blueColor">+</button>
                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="appendToDisplay('00')">00</button>
                <button onclick="appendToDisplay('.')">.</button>
                <button onclick="result()" class="blueColor">=</button>
            </div>
        </div>
        </div>
    </div>


    <script src="script.js" defer></script>

</body>
</html>
